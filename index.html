<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Прогноз погоды</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <main class="main">
            <div class="weather-main">
                <section class="weather">
                    <div class="container">
                        <div class="weather__interface">
                            <select name="units" id="units">
                                <option value="metric">Metric</option>
                                <option value="imperial">Imperial</option>
                            </select>
                            <div class="weather__interface__searching">
                                <input type="text" id="search" />
                                <button class="fa-solid fa-magnifying-glass search-city"></button>
                            </div>
                        </div>
                        <div class="weather__hero">
                            <h1 id="hero-city"></h1>
                            <h2 id="hero-temp"></h2>
                            <p id="hero-desc"></p>
                            <div class="weather__hero__content">
                                <p id="hero-max-temp"></p>
                                <p id="hero-min-temp"></p>
                                <p id="hero-pressure"></p>
                                <p id="hero-humidity"></p>
                            </div>
                        </div>
                        <div class="weather__buttons">
                            <button class="weather__add">To Favorites</button>
                            <button class="weather__list-clear">Clear Favorites</button>
                        </div>
                    </div>
                </section>
                <section class="weather-list">
                    <div class="container">
                        <div class="weather-list__wrapper"></div>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/01bb16d595.js" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
